<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plexustore - Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

    />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header>
      <nav id="navbar-container">
        <div id="shop-logo">
          <img
            src="../img/image.png"
            alt="Logo"
          />
        </div>
        <div id="shop-title">
          <h1>PLEXUSTORE</h1>
        </div>
      </nav>
    </header>

    <main id="page-content-wrapper">
      <section class="section-container">
        <!-- Categories -->
        <aside class="aside-container">
          <h2>Categories</h2>
          <div id="categories">
            <button name="button" onclick="location.href='/index.html'">All Games</button>
            <button name="button" onclick="location.href='/pages/pc.html'">PC</button>
            <button name="button" onclick="location.href='/pages/ps5.html'">PlayStation 5</button>
            <button name="button" onclick="location.href='/pages/ps4.html'">PlayStation 4</button>
            <button name="button" onclick="location.href='/pages/xbox.html'">Xbox</button>
            <button name="button" onclick="location.href='/pages/nintendo.html'">Nintendo</button>
            <button name="button" class="all-btn">Mobile</button>
          </div>
          
        </aside>
        <div id="cards-container">           
          <div class="card zoom-image">
            <img src="/img/mobile/G-Dash (1).jpg" class="zoom-image">
            <div class="game-info">
              <h4>Geometry Dash</h4>
              <h4>$6.99</h4>
            </div>
          </div>
          <div class="card zoom-image">
            <img src="/img/mobile/94b7ffabed5476debc11c53eb2d71031 (1).jpg" class="zoom-image">
            
            <div class="game-info">
              <h4>Minecraft</h4>
              <h4>$5.25</h4>
            </div>
          </div>
          <div class="card zoom-image">
            <img src="/img/mobile/header.jpg" class="zoom-image">
            
            <div class="game-info">
              <h4>Terraria</h4>
              <h4>3.99</h4>
            </div>
          </div>
          <div class="card zoom-image">
            <img src="/img/mobile/stardew_valley_banner_by_carecomesfirst_dayxa0q-fullview.jpg" class="zoom-image">
            
            <div class="game-info">
              <h4>Stardew Valley</h4>
              <h4>$4.99</h4>
            </div>
          </div>        
            
          </div>
      </section>
    </main>

    <footer>
      <div id="footer-container">
        <div>
          <h1>PLEXUSTORE</h1>
          <p>Â¡Los mejores precios en el mejor lugar!</p>
        </div>

        <div>
          <h5>Contacto</h5>
          <p>
            <i> Quilmes, Buenos Aires.</i>
          </p>
          <p><i> 0810-220-2345</i></p>
          <p>
            <i> +54-911-6702-6320</i>
          </p>
        </div>

        
        <div id="comments"">
          <h5>Comentarios</h5>
          <form action="">
            <div class="comment-input">
              <input
                type="text"
                placeholder="Nombre"
                name=""
                id=""
              />
            </div>
            <div class="comment-input">
              <input
                type="email"
                placeholder="Email"
                name=""
                id=""
              />
            </div>
            <div class="comment-input">
              <textarea
                id="exampleFormControlTextarea1"
                placeholder="Comentario"
                rows="3"
              ></textarea>
            </div>
            <div class="comment-input">
              <button type="submit">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </footer>
