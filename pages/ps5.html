  <body>
    <header>
      <nav id="navbar-container">

        <div id="shop-title">
          <h1>PLEXUSTORE</h1>

    <main id="page-content-wrapper">
      <section class="section-container">
        <!-- Categories -->
        <aside class="aside-container">
          <h2>Categories</h2>
          <div id="categories">
            <button name="button" onclick="location.href='/index.html'">All Games</button>
            <button name="button"onclick="location.href='/pages/pc.html'">PC</button>
            <button name="button" class="all-btn">PlayStation 5</button>
            <button name="button" onclick="location.href='/pages/ps4.html'">PlayStation 4</button>

            <button name="button" onclick="location.href='/pages/mobile.html'">Mobile</button>

        </aside>
        <div id="cards-container">

            <img src="/img/ps5/call-of-duty-modern-warfare-iii-ps5-playstation-5-juego-playstation-store-cover.jpg" class="zoom-image">
            <div class="game-info">
              <h4>Call of Duty Modern Warfare III</h4>
              <h4>$49.99</h4>
            </div>
          </div>
          <div class="card zoom-image">
            <img src="/img/ps5/death-stranding-2-on-the-beach-ps5-playstation-5-juego-playstation-store-cover.jpg" class="zoom-image">
            
            <div class="game-info">
              <h4>Death Stranding 2</h4>
              <h4>$35.99</h4>
            </div>
          </div>
          <div class="card zoom-image">
            <img src="/img/ps5/elden-ring-shadow-of-the-erdtree-ps4-ps5-playstation-5-playstation-4-juego-playstation-store-cover.jpg" class="zoom-image">
            
            <div class="game-info">
              <h4>Elden Ring Shadow of the Erdtree</h4>
              <h4>$24.25</h4>
            </div>
          </div>
          <div class="card zoom-image">
            <img src="/img/ps5/stellar-blade-ps5-playstation-5-juego-playstation-store-cover.jpg" class="zoom-image">
            
            <div class="game-info">
              <h4>Stellar Blade</h4>
              <h4>$69.50</h4>
            </div>
          </div>       
            
          </div>

          </p>
          <p><i> 0810-220-2345</i></p>
          <p>
            <i> +54-911-6702-6320</i>
          </p>

            <div class="comment-input">
              <input
