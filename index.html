<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayZus</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header>
    <nav id="navbar-container">
      <div id="shop-logo">
        <img src="img/image.png" alt="Logo" />
      </div>
      <div id="search-bar"></div>
      </div>
      <div id="cart-logo"></div>
      </div>
    </nav>
  </header>

  <main id="page-content-wrapper">

    <div id="filter-trigger">
      <aside class="categories-container"></aside>
      <h2 class="subtitle">Categories</h2>
      <button name="button" onclick="location.href='/pages/pc.html'">categorie-name</button>
      </aside>
    </div>

    <div id="cards-container">
      <section class="section-container">
        <article class="card zoom-image">
          <img src="/img/pc/7-days-to-die-pc-mac-juego-steam-cover.jpg" class="card-img zoom-image">
          <div class="game-info">
            <h4 class="card-description">title</h4>
            <h4 class="card-description">price</h4>
            <div class="card-valoration">valoration</div>
          </div>
        </article>
      </section>
    </div>

    <aside id="publish-container">
    </aside>
  </main>

  <footer id="footer-container">
    <div id="copyright-container">
      <p class="footer-description">Copyright.....</p>
    </div>

    <div id="contact-container">
      <h5>Contacto</h5>
      <p class="footer-description">email</p>
      <p class="footer-description">phone</p>
      <p class="footer-description">address</p>
    </div>

    <div id="location-container">
      <!-- api google maps-->
    </div>
  </footer>
</body>

</html>
